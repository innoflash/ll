<div class="pages navbar-fixed toolbar-fixed">
    <!-- Page, "data-page" contains page name -->
    <div data-page="account" class="page">

        <!-- Top Navbar. In Material theme it should be inside of the page-->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left sliding">
                    <a href="#" class="back link">
                        <i class="icon icon-back"></i>
                    </a>
                </div>
                <div class="center color-deeppurple">ACCOUNT</div>
                <div class="right">
                    <a href="javascript:void(0)" id="moreOptions" class="link">
                        <i class="icon fa fa-ellipsis-v"></i>
                    </a>
                </div>
            </div>
        </div>
        <!-- Scrollable page content -->
        <div class="page-content">

            <div class="card" style="margin: 0px; box-shadow: none;">
                <div class="card-content">
                    <div class="card-content-inner" style="padding-bottom: 0px;">
                        <i class="fa fa-user" aria-hidden="true" style="color: #57112A;"></i> &nbsp;<b
                            class="color-blue" style="font-size: 16px;">Account</b>

                        <p class="color-gray" style="margin: 0px;">Here you topup your account, share and view your
                            history</p>
                    </div>
                </div>
            </div>

            <div class="content-block-title">BALANCE</div>
            <div class="card-radius-0 card">
                <div class="card-content">
                    <div class="list-block">
                        <ul>
                            <li class="item-content">
                                <div class="item-media"><i class="fa fa-bank"></i></div>
                                <div class="item-inner item-colors-details">
                                    <div class="item-title">
                                        <b>
                                            Balance
                                        </b>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-media"><i class="fa fa-dollar"></i></div>
                                <div class="item-inner item-colors-details">
                                    <div class="item-title">
                                        <b>$ <a href="#" id="current_balance">checking balance...</a> </b>
                                    </div>
                                </div>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>

            <div class="content-block-title">#ACTIONS</div>
            <div class="card-radius-0 card">
                <div class="card-content">
                    <div class="list-block">
                        <ul>
                            <li class="item-content" id="buyForFriend">
                                <div class="item-media"><i class="fa fa-share-alt"></i></div>
                                <div class="item-inner item-colors-details">
                                    <div class="item-title">
                                        <b>
                                            Share with a friend
                                        </b>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content" id="topupAccount">
                                <div class="item-media"><i class="fa fa-dollar"></i></div>
                                <div class="item-inner item-colors-details">
                                    <div class="item-title">
                                        <b>Topup your account</b>
                                    </div>
                                </div>
                            </li>

                            <li class="item-content" id="accountHistory">
                                <div class="item-media"><i class="fa fa-history"></i></div>
                                <div class="item-inner item-colors-details">
                                    <div class="item-title">
                                        <b>Account history</b>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content" id="syncAccount">
                                <div class="item-media"><i class="fa fa-refresh"></i></div>
                                <div class="item-inner item-colors-details">
                                    <div class="item-title">
                                        <b>Sync Life Lighters</b>
                                    </div>
                                </div>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>

            <div id="accHistory">
                <div class="content-block-title" id="progress"></div>
            </div>


        </div>

    </div>
</div>
